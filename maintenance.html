<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Maintenance - Hocine Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            backdrop-filter: blur(5px);
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            animation: progress-animation 3s ease-in-out infinite;
        }

        .contact-info {
            margin-top: 40px;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #4CAF50;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes progress-animation {
            0% { width: 70%; }
            50% { width: 75%; }
            100% { width: 70%; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .progress-bar {
                width: 100%;
            }
        }
    </style>
</head>
